<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>LKLN Chat Sandbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>LKLN Chat Sandbox</h1>
      <div id="user-info"></div>
    </header>

    <section id="login-section">
      <h2>Přihlášení</h2>
      <label>
        Jméno<br />
        <input type="text" id="name-input" placeholder="Např. Pavel" />
      </label>
      <label>
        Callsign / OK-xxx<br />
        <input type="text" id="callsign-input" placeholder="OK-GEO1" />
      </label>
      <button id="login-btn">Připojit k LKLN</button>
      <p id="login-error" class="error"></p>
    </section>

    <section id="main-section" class="hidden">
      <div id="map"></div>

      <div id="chat">
        <h2>LKLN – Chat</h2>
        <div id="messages"></div>
        <div id="chat-input-row">
          <input
            type="text"
            id="chat-input"
            placeholder="Napiš zprávu pro LKLN…"
          />
          <button id="chat-send-btn">Odeslat</button>
        </div>
      </div>
    </section>
  </div>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+hJkC2RkS1f0zZQA="
    crossorigin=""
  ></script>

  <script src="client.js"></script>
</body>
</html>
